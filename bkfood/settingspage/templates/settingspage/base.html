{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel = "icon" href ="{% static 'images/logo.png' %}" type = "image/x-icon">
    <link rel="stylesheet" href="{% static 'foods.css'%}"></link>
    <link rel="stylesheet" href="{% static 'tabbar.css'%}">
    <link rel="stylesheet" href="{% static 'list.css'%}">
    <link rel="stylesheet" href="{% static 'product.css'%}">
    <link rel="stylesheet" href="{% static 'container.css'%}">
    <link rel="stylesheet" href="{% static 'form.css'%}">
    <link rel="stylesheet" href="{% static 'table_statistics.css'%}">
    <script src="https://kit.fontawesome.com/bc4d8a1311.js" crossorigin="anonymous"></script>
    {% block css %} {% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
    <header>
        <a href="{% url 'profilepage:profilePage' acc.id%}" class="profile_link" style="position:absolute; left:10px; color:white; text-decoration:none; border:2px solid white; padding:5px">
            ‚Üê Back to profile
        </a>
        <h1>Settings</h1>
    </header>

    <nav>
        <a href="{% url 'settingspage:gerenalPage'%}">General</a>
        {% if acc.role == 'manager' %}
        <a href="{% url 'settingspage:product'%}">Products</a>
        {% endif %}
        <a href="{% url 'settingspage:postPage'%}">Posts</a>
    </nav>
  
    {% block product %}{% endblock  %}
    {% block post %}{% endblock  %}
    {% block general %}{% endblock  %} 
    {% block script %}{% endblock %}
</body>
</html>
